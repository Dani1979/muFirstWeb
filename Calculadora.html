<!DOCTYPE html><html>
<html>
	<head>
		<title>Calculadora</title>
		 <meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="Calculadora.css" />
		<link href='http://fonts.googleapis.com/css?family=Caesar+Dressing' rel='stylesheet' type='text/css'>
 		<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="calculadora.js"></script>
	</head>
	<body>
		<header class="cabecera">
			<h1>Calculadora de Daniel Gonzalez Blanco</h1>
		</header>
		<div id = "marco">
			<div class="calculadora"
				<form action="#" name="calculadora" id="calculadora">
					<p id="textoPantalla" style="color: white">0</p>
					<p>
						<input type="button" id ="encendido" class="largo" value="On/off" />
						<input type="button" id ="borradoTotal"  class="largo" value="Borrar"/>
					</p>
					<p>
						<input type="button" class ="numero" value="7"/>
						<input type="button" class ="numero" value="8"/>
						<input type="button" class ="numero" value="9"/>
						<input type="button" class ="operar" value="/"/>
					</p>
					<p>
						<input type="button" class ="numero" value="4"/>
						<input type="button" class ="numero" value="5"/>
						<input type="button" class ="numero" value="6"/>
						<input type="button" class ="operar" value="*"/>

	 				</p>
					<p>
						<input type="button" class ="numero" value="1"/>
						<input type="button" class ="numero" value="2"/>
						<input type="button" class ="numero" value="3"/>
						<input type="button" class ="operar" value="-"/>

					</p>
					<p>
						<input type="button" class ="numero" value="0"/>
						<input type="button" class ="operarEspecial" value="Raiz"/>
						<input type="button" class ="operarEspecial" value="1/x"/>
						<input type="button" class ="operar" value="+"/>

					</p>
					<p>
						<input type="button" class ="operarEspecial" value="x^2"/>
						<input type="button" class ="operar" value="x^y"/>
						<input type="button" class ="numero" value="."/>
						<input type="button" class ="igual" value="="/>
					</p>
				</form>
			</div>
		</div>
		<footer class="pie">
			<h3> &copy CopyRight Daniel Gonzalez blanco</h3>
		 </footer>
	</body>
</html>
